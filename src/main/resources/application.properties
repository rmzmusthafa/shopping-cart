
#--------------------Spring/Database Start---------------------------#
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/shopping_cart
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#--------------------Spring/Database End---------------------------#
#------------Custom Properties Start------------------#

app.jwtSecret= JWTSuperSecretKey
app.jwtRefreshTokenExpirationInMs=604800000
app.jwtOTPTokenExpirationInMs=900000
app.jwtAccessTokenExpirationInMs=86400000


#------------Custom Properties End------------------#

#---------------------Logging Start-------------------#
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate.SQL= DEBUG
# Logging pattern for the console
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
# Logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
logging.file=F:/work-official/log/logapplication.log
#---------------------Logging End-------------------#
